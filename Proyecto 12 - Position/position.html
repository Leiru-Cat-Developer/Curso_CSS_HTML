<!DOCTYPE html>
<html>
    <head>
        <title>POSITION PRACTICE</title>
    </head>
    <body style="
        height: 3000px;
        padding-top: 60px;
        padding-left: 100px;
    ">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            height: 50px;
            z-index: 1;
        ">
            HEADER
        </div>
        <div style="
            background-color: green;
            color: white;
            position: fixed;
            left: 0px;
            bottom: 0px;
            top: 50px;
            width: 90px;
        ">
            SIDEBAR
            <div style="
            position: absolute;
            background-color: red;
            color: white;
            top: 0px;
            right: 0px;
            ">
                X
            </div>
        </div>
        <div style="
            position: absolute;
            background-color: red;
            color: white;
            top: 60px;
            right: 10px;
        ">
            ABSOLUTE
        </div>
        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
        ">
            DIV 1
        </div>
        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            position: relative;
        ">
            DIV 2
            <div style="
            position: absolute;
            background-color: rgb(0, 0, 0);
            color: white;
            bottom: 10px;
            right: 10px;
            ">
                5:00
            </div>
        </div>
    </body>
</html>
