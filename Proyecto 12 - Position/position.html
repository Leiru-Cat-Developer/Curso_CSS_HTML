<!DOCTYPE html>
<html>
    <head>
        <title>POSITION PRACTICE</title>
    </head>
    <body style="
        height: 1000px;
        padding-top: 60px;
        padding-left: 80px;
    ">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            height: 50px;
        ">
            HEADER
        </div>
        <div style="
            background-color: green;
            color: white;
            position: fixed;
            left: 0px;
            bottom: 0px;
            top: 50px;
            width: 72px;
        ">
            SIDEBAR
        </div>
        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
        ">
            DIV 1
        </div>
        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
        ">
            DIV 2
        </div>
    </body>
</html>
