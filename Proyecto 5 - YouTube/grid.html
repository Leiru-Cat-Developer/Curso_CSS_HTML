<!DOCTYPE html>
<html>
    <head>
        <title>GRID PRACTICE</title>
    </head>
    <body>
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
            ">
            <div style="background-color: lightblue;">
                DIV 1
            </div>
            <div style="background-color: lightpink;">
                DIV 2
                <p>
                    TEXT
                </p>
            </div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 200px;
            ">
            <div style="background-color: lightblue;">
                100px
            </div>
            <div style="background-color: lightpink;">
                100px
                <p>
                    TEXT
                </p>
            </div>
            <div style="background-color: lightblue;">
                200px
            </div>
            <div style="background-color: lightpink;">
                100px
            </div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr;
            ">
            <div style="background-color: lightblue;">
                100px
            </div>
            <div style="background-color: lightpink;">
                1fr
            </div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr 2fr;
            ">
            <div style="background-color: lightblue;">
                100px
            </div>
            <div style="background-color: lightpink;">
                1fr
            </div>
            <div style="background-color: lightblue;">
                2fr
            </div>
        </div>
    </body>
</html>
